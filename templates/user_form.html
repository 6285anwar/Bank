{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>American-Express</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

</head>

<body>
    {% for user in user %}

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
                <img src="https://1000logos.net/wp-content/uploads/2016/10/American-Express-Color.png" alt="">
                <span class="d-none d-lg-block">Bank</span>
            </a>

        </div><!-- End Logo -->


        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <li class="nav-item d-block d-lg-none">
                    <a class="nav-link nav-icon search-bar-toggle " href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li><!-- End Search Icon-->


                <li class="nav-item dropdown pe-3">
                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <span class="d-none d-md-block dropdown-toggle ps-2">{{user.username}}</span>
                    </a><!-- End Profile Iamge Icon -->


                </li><!-- End Profile Nav -->

            </ul>
        </nav><!-- End Icons Navigation -->

    </header><!-- End Header -->



    <main id="main" class="main" style="margin-left: 10px;">

        <section class="section dashboard">
            <div class="row d-flex justify-content-center">

                <div class="col-lg-6">

                    {% for message in messages %}
  
                            <div class="col-md-12 ">
                                <center>
                                    <div class="alert alert-success d-flex align-items-center" role="alert">
                                        <i class="bi bi-check-lg"></i>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                                          </svg>
                                        <div>
                                         &nbsp;{{message}}
                                        </div>

                                        <a href="{% url 'user_home' %}"><button type="button" class="btn btn-primary text-end">Back To Home</button></a>
                                      </div>
                                      
                      
                            </div>
                        
                        {% endfor %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Form</h5>
                            
                            <!-- General Form Elements -->
                            <form action="{% url 'form_save' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="name">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputDate" class="col-sm-2 col-form-label">Date of Birth</label>
                                    <div class="col-sm-10">
                                        <input type="date" class="form-control" name="dob">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Age</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="age">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Gender</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" name="gender">
                                            <option selected value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="None">None</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Mobile</label>
                                    <div class="col-sm-10">
                                        <input type="number" class="form-control" name="phone">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" name="email">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="inputText" class="col-sm-2 col-form-label">Address</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="address">
                                    </div>
                                </div>


                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">District</label>
                                    <div class="col-sm-10">
                                    <select class="form-select" name="subject" id="subject">
                                        <option value="" selected="selected">Select District</option>
                                      </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Branch</label>
                                    <div class="col-sm-10">
                                    <select class="form-select" name="topic" id="topic">
                                        <option value="" selected="selected">Select Branch</option>
                                      </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-2 col-form-label">Account type</label>
                                    <div class="col-sm-10">
                                        <select class="form-select" aria-label="Default select example" name="ac">
                                            <option selected value="savingsaccount">Savings Account</option>
                                            <option value="Current Account">Current Account</option>
                                            <option value="Salary Account">Salary Account</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <legend class="col-form-label col-sm-2 pt-0">Materials provide</legend>
                                    <div class="col-sm-10">

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck1"  value="Debit Card" name="mp">
                                            <label class="form-check-label" for="Debit Card">
                                                Debit Card
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck2" value="Credit Card" name="mp">
                                            <label class="form-check-label" for="Credit Card">
                                                Credit Card
                                            </label>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="gridCheck2" value="Cheque Book" name="mp">
                                            <label class="form-check-label" for="gridCheck2">
                                                Cheque Book
                                            </label>
                                        </div>

                                    </div>
                                </div>





                                <div class="row mb-3 mt-3 d-flex justify-content-center">
                                   
                                    <div class="col-sm-2">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>

                            </form><!-- End General Form Elements -->

                        </div>
                    </div>

                </div>

            </div>
        </section>

    </main><!-- End #main -->



    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    {% endfor %}

    <script src="{% static '2/assets/vendor/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static '2/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static '2/assets/vendor/chart.js/chart.umd.js' %}"></script>
    <script src="{% static '2/assets/vendor/echarts/echarts.min.js' %}"></script>
    <script src="{% static '2/assets/vendor/quill/quill.min.js' %}"></script>
    <script src="{% static '2/assets/vendor/simple-datatables/simple-datatables.js' %}"></script>
    <script src="{% static '2/assets/vendor/tinymce/tinymce.min.js' %}"></script>
    <script src="{% static '2/assets/vendor/php-email-form/validate.js' %}"></script>

    <!-- Template Main JS File -->
    <script src="{% static '2/assets/js/main.js' %}"></script>

</body>

</html>
