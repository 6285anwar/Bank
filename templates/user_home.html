<body>
    {% for user in user %}

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="https://1000logos.net/wp-content/uploads/2016/10/American-Express-Color.png" alt="">
        <span class="d-none d-lg-block">Bank</span>
      </a>
      
    </div><!-- End Logo -->


    <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">

        <li class="nav-item d-block d-lg-none">
          <a class="nav-link nav-icon search-bar-toggle " href="#">
            <i class="bi bi-search"></i>
          </a>
        </li><!-- End Search Icon-->

        
        <div class="d-flex ml-2" style="margin-right:20px;">
            <a href="{% url 'user_form' %}"><button type="button" class="btn btn-primary">Add</button></a>
            &nbsp;
            <a href="{% url 'user_logout' %}"><button type="button" class="btn btn-warning text-danger">Log Out</button></a>
            
        </div>
        <li class="nav-item dropdown pe-3">
          <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
            <span class="d-none d-md-block dropdown-toggle ps-2">{{user.username}}</span>
          </a><!-- End Profile Iamge Icon -->

          
        </li><!-- End Profile Nav -->

      </ul>
    </nav><!-- End Icons Navigation -->

  </header><!-- End Header -->

 

  <main id="main" class="main" style="margin-left: 10px;">

    <header>
      <!-- Intro settings -->
      <style>
        /* Default height for small devices */
        #intro-example {
          height: 400px;
        }
    
        /* Height for devices larger than 992px */
        @media (min-width: 992px) {
          #intro-example {
            height: 600px;
          }
        }
      </style>
    

    
      <!-- Background image -->
      <div id="intro-example" class="p-5 text-center bg-image"
        >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">Bank Of America</h1>
              
             
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </header>

  </main><!-- End #main -->



  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  {% endfor %}
